<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="container">
        <section class="scoreForm">
            <form method="POST" action="game.html">
                <label class="label">Antal poäng som krävs för att vinna</label><br>
                <select name="" id="winningScore">
                    <option value="3">Välj antal</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
        </section>
        <section class="timeForm">
            <form method="POST" action="game.html">
                <label class="label">Timer</label><br>
                <select name="" id="timer">
                    <option value="120">Välj tid</option>
                    <option value="60">1 minut</option>
                    <option value="120">2 minuter</option>
                    <option value="180">3 minuter</option>
                </select>
        </section>
        <section class="playerForm">
            <form method="POST" action="game.html">
                <label class="label">Hur många ska spela?</label><br>
                <select name="" id="playerCount">
                    <option value="">Välj antal</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
        </section>

        <div id="textFields">
            <label for="textFields"></label>
        </div>
        <button id="submitButton" type="submit">Börja Spela</button>
        </form>
    </section>
    <script src="start.js"></script>
</body>

</html>
